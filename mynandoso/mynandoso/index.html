<!DOCTYPE html>
<html>
<head>
    <title>Nandoso Restaurant</title>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery-1.9.1.intellisense.js"></script>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/index.js"></script>
    
	<meta charset="utf-8" />
</head>
<body>
    <!--Facebook Login-->
    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
    </fb:login-button>

    <div id="status">
    </div>

    <!--Speicals List-->
    <div>
        <h2>Specials Today</h2>
        <ul id="specials" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/specials';

    //Getting a list of product: To get a list of products, send an HTTP GET request to "api/specials"
    //The jQuery getJSON function sends an AJAX request. For response contains array of JSON objects. 
    //The done function specifies a callback that is called if the request succeeds. In the callback,
    //we update the DOM with the product information.


    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of products.
            $.each(data, function (key, item) {
              // Add a list item for the product.
                $('<li>', { text: formatItem(item) }).appendTo($('#specials'));
            });
          });
    });

    function formatItem(item) {
      return item.Dishname + ': $' + item.Price;
    }

    </script>

</body>
</html>
